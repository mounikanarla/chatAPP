<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assests/dashboard.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="topbox">
        <i id="menu"{{userlogin}}:{{peerlogin}}></i>
        <p style="color:blue;font-size:40px;">CHATAPP</p><button class="buttonlog" ng-click="logout()">LOGOUT</button></a>
        <button class="close" ng-click="close()">CLOSE</button>
    </div>
    <div class="leftbox">
            <div>
                <button class="buttonlist" ng-repeat="list in array" ng-click="receiver(list.user,list.userid)">{{list}}</button></div>
    </div>
        <div class="rightbox" >
        <div ng-repeat="chat in chatArray track by $index">
        <p class="chatbox" ng-if="chat.userid==loginuser">
            <span class="left">{{chat.firstname}} : {{chat.message}}</span><br>
            <span class="leftdate">{{chat.date}}</span> </p>
            <br>
        <p class="chatboxright" ng-if="chat.userid!=loginuser">
                 <span class="right">{{chat.firstname}} : {{chat.message}}</span><br>
                <span class="rightdate">{{chat.date}}</span> </p>
        
        </div>
        <div><input type="text" id="text" placeholder="Type your text here" ng-model="message">
            <button class="send" ng-click="addpeer()">SEND</button>
        </div>
    </div>
</body>
